<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeWise - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>TimeWise</h1>
            <p class="subtitle">Bem-vindo</p>

            <form onsubmit="fazerLogin(event)">
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="E-mail" required class="input-field">
                </div>

                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Senha" required class="input-field">
                </div>

                <button type="submit" class="btn-primary full-width">Entrar</button>
            </form>

            <p class="signup-link">NÃ£o tem conta? <a href="registro.html">Criar conta</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
