<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeWise - Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>TimeWise</h1>
            <p class="subtitle">Criar Conta</p>

            <form onsubmit="fazerRegistro(event)">
                <div class="form-group">
                    <input type="text" id="registro-nome" placeholder="Nome completo" required class="input-field">
                </div>

                <div class="form-group">
                    <input type="email" id="registro-email" placeholder="E-mail" required class="input-field">
                </div>

                <div class="form-group">
                    <input type="password" id="registro-password" placeholder="Senha" required class="input-field">
                </div>

                <div class="form-group">
                    <input type="password" id="registro-password-confirm" placeholder="Confirmar senha" required class="input-field">
                </div>

                <div class="form-group">
                    <select id="registro-ocupacao" class="input-field">
                        <option value="">Selecione sua ocupação</option>
                        <option value="estudante">Estudante</option>
                        <option value="profissional">Profissional</option>
                        <option value="autonomo">Autônomo</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary full-width">Criar Conta</button>
            </form>

            <p class="signup-link">Já tem conta? <a href="login.html">Fazer login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
